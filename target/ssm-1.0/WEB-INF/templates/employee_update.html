<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工信息修改</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
    <style type="text/css">
        span{margin-left: 10px; margin-right: 10px;}
    </style>
</head>
<body>
<form th:action="@{/employee}" method="post">
    <table>
        <tr>
            <th colspan="6">添加员工</th>
        </tr>
        <tr>
            <th>序号</th>
            <th>员工姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr>
            <td th:text="${employee.empId}"></td>
            <td><input type="text" th:value="${employee.empName}" name="empName"></td>
            <td><input type="text" th:value="${employee.age}" name="age"></td>
            <td><input type="radio" th:checked="${employee.gender == 1}" name="gender" value=1>男<input type="radio" th:checked="${employee.gender == 0}" name="gender"value=0>女</td>
            <td><input type="text" th:value="${employee.email}" name="email"></td>
            <td>
                <input type="submit" value="修改"></input>
                <!--                <a href="">添加</a>-->
            </td>
        </tr>
    </table>
        <input type="hidden" name="empId" th:value="${employee.empId}">
        <input type="hidden" name="_method" value="put">
</form>
</body>
</html>
