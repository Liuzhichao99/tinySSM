<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
    <base th:href="@{/}">
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
    <style type="text/css">
    span{margin-left: 10px; margin-right: 10px;}
    </style>
</head>
<body>
<form th:action="@{/employee}" method="post">
    <table>
        <tr>
            <th colspan="5">添加员工</th>
        </tr>
        <tr>
<!--            <th>序号</th>-->
            <th>员工姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr>
<!--            <td th:text="${status.count}"></td>-->
            <td><input type="text" name="empName"></td>
            <td><input type="text" name="age"></td>
            <td><input type="radio" name="gender"value=1>男<input type="radio" name="gender"value=0>女</td>
            <td><input type="text" name="email"></td>
            <td>
                <input type="submit" value="添加"></input><span th:if="${flag}" style="color: red">添加失败</span>
<!--                <a href="">添加</a>-->
            </td>
        </tr>
    </table>
<!--    <input type="hidden" name="empId">-->
</form>

</body>
</html>
